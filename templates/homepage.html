<section id="section1" class="page section-1" ng-controller="NewsCtrl">
  <div class="beta"><i>Beta</i></div>
  <div class="container">
    <div class="row first-row">
      <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">
        <div class="frame-img">
          <div class="image-fraction"></div>
        </div>
      </div>
      <div class="col-lg-8 col-md-8 col-sm-12">
        <div class="image-main"><img src="images/icons/newsPage/Logo.png" alt="images/icons/newsPage/Logo.png"></div>
      </div>
      <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">
        <div class="frame-img">
          <div class="image-logo">
          Bad Gues
          </div>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-lg-12">
          <p class="header__text-main">Новости</p>
        </div>
        <div ng-repeat="new in news | orderBy: 'date' | limitTo: 4">
          <div class="col-lg-9 col-md-12 test__conteiner">
            <div class="conteiner_content_img hidden-sm hidden-xs">
              <img alt="logo" ng-src={{new.image}}>
            </div>
            <p class="myhead__text">{{new.headtext}}</p>
            <span class="myhead__date">{{new.date  | date:'dd-MM-yyyy'}}</span>
            <p class="content__text">{{new.contenttext}}</p>
            <button type="button" class="btn btn-link pull-right">Читать далее</button>
          </div>
        </div>

        <div class="col-lg-2 sidebar hidden-md hidden-sm hidden-xs">
          <ul>
            <li>Статус сервера</li>
            <li>TeamSpeak</li>
            <li>Чат</li>
            <li>Набор</li>
            <li><b>Полезные ссылки:</b></li>
            <li><a href="#">Офф сайт</a></li>
            <li><a href="#">Гайды по проффесиям</a></li>
            <li><a href="#">Гайды по классам</a></li>
            <li><a href="#">Прочее</a></li>
          </ul>
        </div>
      </div>
    </div>
</section>
